<h1 mat-dialog-title>{{ alerta.titulo }}</h1>
<div mat-dialog-content>
  <p>{{ alerta.descricao }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [color]="alerta.corBtnSucesso" [mat-dialog-close]="true" cdkFocusInitial>
    {{ alerta.btnSucesso }}
  </button>
  <button mat-raised-button [color]="alerta.corBtnCancelar" [mat-dialog-close]="false" *ngIf="alerta.possuirBtnFechar">
    {{ alerta.btnCancelar }}
  </button>
</div>
